<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button id="add-artist-button">Add New Artist</button>
            <button id="add-track-button">Add New Track</button>
            <button id="add-album-button">Add New Album</button>
        </nav>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>

   <div id="main-content">
    <div id="albums-section">
        <h2>Albums</h2>
        <div id="albums-list"><!
            
            -- Albums will be listed here --> </div>
    </div>
    <div id="tracks-section">
        <h2>Tracks</h2>
        <div id="tracks-list"><!-- Tracks will be listed here --></div>
    </div>
    <div id="artists-section">
        <h2>Artists</h2>
        <div id="artists-list"><!-- Artists will be listed here --></div>
    </div>
</div>
<!-- Modal for Album Tracks -->
<div id="album-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-album-title">Album Tracks</h2>
        <ul id="modal-track-list"></ul>
    </div>
</div>

<!-- Add Artist Modal -->
<div id="add-artist-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">×</span>
    <h2>Add New Artist</h2>
    <form id="add-artist-form">
      <label for="artist-name">Name:</label>
      <input type="text" id="artist-name" name="name" required>
      <label for="artist-image-url">Image URL:</label>
      <input type="text" id="artist-image-url" name="imageUrl" required>
      <button type="submit">Add Artist</button>
    </form>
  </div>
</div>

<!-- Add Album Modal -->
<div id="add-album-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">×</span>
    <h2>Add New Album</h2>
    <form id="add-album-form">
      <label for="album-title">Title:</label>
      <input type="text" id="album-title" name="title" required>
      <label for="album-release-year">Release Year:</label>
      <input type="number" id="album-release-year" name="releaseYear" required>
      <label for="album-cover-url">Cover Image URL:</label>
      <input type="text" id="album-cover-url" name="coverImageUrl" required>
      <button type="submit">Add Album</button>
    </form>
  </div>
</div>

<!-- Add Track Modal -->
<div id="add-track-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">×</span>
    <h2>Add New Track</h2>
    <form id="add-track-form">
      <label for="track-name">Track Name:</label>
      <input type="text" id="track-name" name="trackName" required>
      <label for="track-duration">Duration:</label>
      <input type="text" id="track-duration" name="duration" required>
      <button type="submit">Add Track</button>
    </form>
  </div>
</div>





<script type="module" src="js/data.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
